
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amgad Hassan | Strategic Product Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root { --bg-color: #020202; }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-color);
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
      }
      #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10; }
      #root { position: relative; z-index: 10; }
      .boot-loader {
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.5em;
        color: rgba(255,255,255,0.4); z-index: 50; text-align: center;
      }
    </style>
    <script src="/env-config.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react",
    "three": "https://esm.sh/three@0.160.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <canvas id="bg-canvas"></canvas>
    
    <div id="root">
      <div class="boot-loader" id="boot-status">
        [ SYSTEM_CORE_v2.1.0 ]<br/>
        <span style="font-size: 8px; opacity: 0.5; margin-top: 10px; display: block;">Mounting Components...</span>
      </div>
    </div>
    
    <script type="module">
      import * as THREE from 'three';
      
      const canvas = document.getElementById('bg-canvas');
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setClearColor(0x020202, 1);
      renderer.setSize(window.innerWidth, window.innerHeight);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 50;

      const ambientLight = new THREE.AmbientLight(0x404040);
      scene.add(ambientLight);

      function animate() { renderer.render(scene, camera); requestAnimationFrame(animate); }
      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
