    <script>
      /**
       * KERNEL SHIM: Resolves 'process is not defined' and 'global is not defined'.
       */
      (function() {
        const existingEnv = (window.process && window.process.env) || {};
        const shim = { 
          env: { 
            NODE_ENV: 'production',
            ...existingEnv 
          },
          nextTick: (fn) => setTimeout(fn, 0),
          browser: true,
          version: '',
          argv: [],
          cwd: () => '/'
        };
        window.process = shim;
        window.global = window;
        globalThis.process = shim;
        globalThis.global = window;
      })();

      // Tailwind Configuration - Restricted to Dark Mode
      window.tailwind = {
        config: {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Plus Jakarta Sans', 'sans-serif'],
              }
            }
          }
        }
      };
    </script>

  <body>
    <canvas id="bg-canvas"></canvas>
    
    <div id="root">
      <div class="boot-loader" id="boot-status">
        [ SYSTEM_CORE_v5.0.1_LOCAL ]<br/>
        <span style="font-size: 8px; opacity: 0.5; margin-top: 10px; display: block;">Initializing Application Kernel...</span>
      </div>
    </div>
    
    <script type="module">
      import * as THREE from 'three';
      try {
        const canvas = document.getElementById('bg-canvas');
        if (canvas) {
          const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
          renderer.setPixelRatio(window.devicePixelRatio);
          renderer.setSize(window.innerWidth, window.innerHeight);
          
          const scene = new THREE.Scene();
          const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
          camera.position.z = 50;
          
          const particlesCount = 1500;
          const posArray = new Float32Array(particlesCount * 3);
          for(let i=0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 120;
          }
          const particlesGeometry = new THREE.BufferGeometry();
          particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
          
          const particlesMaterial = new THREE.PointsMaterial({ 
            size: 0.08, 
            color: 0x4f46e5, 
            transparent: true, 
            opacity: 0.3,
            blending: THREE.AdditiveBlending 
          });
          const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
          scene.add(particlesMesh);
          
          function animate() { 
            particlesMesh.rotation.y += 0.0008;
            particlesMesh.rotation.x += 0.0004;
            renderer.render(scene, camera); 
            requestAnimationFrame(animate); 
          }
          animate();

          window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
          });
        }
      } catch (e) {
        console.warn("ðŸŽ¨ BG_ENGINE: Fallback active", e);
      }
    </script>
