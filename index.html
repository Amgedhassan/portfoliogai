
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amgad Hassan | Senior Product Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root { --bg-color: #020202; --accent-color: #818cf8; }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        scroll-behavior: smooth;
        background-color: var(--bg-color);
        color: #f8fafc;
        cursor: none;
        margin: 0;
        overflow-x: hidden;
      }
      .noise-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        z-index: 1000; pointer-events: none; opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/feTurbulence%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      #cursor-dot { position: fixed; top: 0; left: 0; width: 6px; height: 6px; background-color: #fff; border-radius: 50%; z-index: 100001; pointer-events: none; }
      #cursor-ring { position: fixed; top: 0; left: 0; width: 40px; height: 40px; border: 1px solid rgba(129, 140, 248, 0.5); border-radius: 50%; z-index: 100000; pointer-events: none; transition: width 0.4s, height 0.4s; }
      #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10; }
      #root { position: relative; z-index: 10; }
      .boot-loader {
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.5em;
        color: rgba(255,255,255,0.4); z-index: 50;
      }
    </style>
    <script src="/env-config.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react",
    "three": "https://esm.sh/three@0.160.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <canvas id="bg-canvas"></canvas>
    <div class="noise-overlay"></div>
    
    <div id="root">
      <div class="boot-loader" id="boot-text">Initialising React Engine...</div>
    </div>
    
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>
    
    <!-- Three.js Visual Layer -->
    <script type="module">
      import * as THREE from 'three';
      const canvas = document.getElementById('bg-canvas');
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setClearColor(0x020202, 1);
      renderer.setSize(window.innerWidth, window.innerHeight);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 50;
      
      function animate() {
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }
      animate();

      // Simple cursor follower
      const dot = document.getElementById('cursor-dot');
      const ring = document.getElementById('cursor-ring');
      document.addEventListener('mousemove', (e) => {
        dot.style.transform = `translate3d(${e.clientX - 3}px, ${e.clientY - 3}px, 0)`;
        ring.style.transform = `translate3d(${e.clientX - 20}px, ${e.clientY - 20}px, 0)`;
      });
    </script>

    <!-- React Application Layer -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
